<form class="comment-form" [formGroup]="commentForm">
    <mat-form-field class="full-width" appearance="fill">
        <mat-label>Name</mat-label>
        <input matInput formControlName="name" placeholder="Name">
    </mat-form-field>

    <mat-form-field class="full-width" appearance="fill">
        <mat-label>Leave your message</mat-label>
        <textarea rows="10" formControlName="message" matInput placeholder="Type your message here"></textarea>
    </mat-form-field>
    <div class="btn-wrapper">
        <button type="button" [disabled]="!commentForm.valid" mat-raised-button color="primary" (click)="onSubmit()">Add Message</button>
    </div>
</form>
